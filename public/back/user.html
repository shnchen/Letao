<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/user.css">
    <title>用户页</title>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sade pull-left">
            <!-- 品牌 -->
            <div class="banner">
                <a href="index.html">乐淘网</a>
            </div>
            <!-- 管理员 -->
            <div class="master">
              
                <img src="./images/snipaste_20171121_203612.png" width="50%" alt="">
                <p>管理员</p>
            </div>
            <!-- 管理内容 -->
            <div class="content">
                <ul>
                        <li><a href="user.html">
                                <i class="glyphicon glyphicon-user"></i>
                                用户管理
                                </a></li>
                            <li><a href="javascript:;">
                                    <i class="glyphicon glyphicon-list"></i>
                                分类管理</a>
                                <div class="child" style="display:none">
                                        <a href="first.html" class="first">第一级分类</a>
                                       <a href="second.html" class="second">第一级分类</a>
                                    </div>
                                
                            </li>
                            <li><a href="product.html">
                                    <i class="glyphicon glyphicon-tags"></i>
                                商品管理</a>
                                
                            
                            </li>
                </ul>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="main">
            <!-- 上通栏 -->
            <div class="main-top">
                <div class="container-fluid">
                    <a href="javascript:;" class="main-menu glyphicon glyphicon-align-justify pull-left"></a>
                    <a href="javascript:;" class="main-logout glyphicon glyphicon-log-out pull-right"></a>
                </div>
            </div>
            <!-- 面包屑导航 -->
            <div class="main-bread">
                    <ol class="breadcrumb">
                            <li><a href="#">管理系统</a></li>
                            <li>用户管理</li>
                           
                          </ol>

            </div>
            <!-- 主体部分 -->
            <div class="main-body">
                <table class="table table-hover table-bordered ">
                    <thead>
                        <tr>
                            <th class="width=15% text-center">序号</th>
                            <th class="width=15% text-center">用户名</th>
                            <th class="width=30% text-center">手机号</th>
                            <th class="width=20% text-center">状态</th>
                            <th class="width=20% text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody class="text-center tbody">
                       <!-- 挖个坑 -->
                    </tbody>
                </table>

                <!-- 分页盒子 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>

        </div>
        <!-- //退出模态框 -->
        <div class="modal fade  bs-example-modal-sm">
                <div class="modal-dialog  modal-sm">
                  <div class="modal-content ">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body text-danger">
                      <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class=" btn-logout btn btn-primary">确定</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->


              <!-- //禁止模态框 -->
              <div class="modal fade  bs-example-modal-sm modal_btn">
                      <div class="modal-dialog  modal-sm">
                        <div class="modal-content ">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">温馨提示</h4>
                          </div>
                          <div class="modal-body text-danger">
                            <p><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗？</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class=" btn-confirm  btn btn-primary">确定</button>
                          </div>
                        </div><!-- /.modal-content -->
                      </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
    <script type="text/html" id="tel">
    {{each rows v i}}
        <tr>
            <td>{{size*(page-1)+i+1}}</td>
        <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete==1?"正常":"已禁用"}}</td>
            <td data-id="{{v.id}}">
            {{if v.isDelete==1}}
            <button class=" btn btn-danger fobid">禁用</button>
            {{/if}}
            {{if v.isDelete==0}}
           <button class=" btn btn-success open">开启</button>
            {{/if}}
        </td>
        </tr>
    {{/each}}
    </script>
     <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
